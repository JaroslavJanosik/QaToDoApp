name: CI

on:
  push:
    branches: [main, master]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '22'
  BACKEND_URL: http://localhost:5111
  FRONTEND_URL: http://localhost:3000

jobs:
  backend:
    name: Backend | Build + Unit + Integration
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore solution
        run: dotnet restore QaToDoApp.sln

      - name: Build solution
        run: dotnet build QaToDoApp.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test QaToDoAppUnitTests/QaToDoAppUnitTests.csproj --configuration Release --no-build --verbosity normal

      - name: Run integration tests
        run: dotnet test QaToDoAppIntegrationTests/QaToDoAppIntegrationTests.csproj --configuration Release --no-build --verbosity normal

  frontend:
    name: Frontend | Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ env.BACKEND_URL }}

  e2e:
    name: E2E | Cypress
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: Frontend/package-lock.json

      - name: Restore backend
        working-directory: Backend
        run: dotnet restore QaToDoApp.sln

      - name: Install frontend dependencies
        working-directory: Frontend
        run: npm ci

      - name: Run Cypress
        uses: cypress-io/github-action@v7
        with:
          working-directory: Frontend
          install: false
          start: |
            dotnet run --project ../Backend/QaToDoApp/QaToDoApp.csproj --urls=http://localhost:5111
            npm start
          wait-on: 'http://localhost:5111/swagger/index.html, http://localhost:3000'
          wait-on-timeout: 180
          browser: chrome
        env:
          CI: true
          REACT_APP_API_URL: ${{ env.BACKEND_URL }}

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: Frontend/cypress/reports/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: Frontend/cypress/videos
          if-no-files-found: ignore

      - name: Upload Cypress report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: Frontend/cypress/reports
          if-no-files-found: ignore